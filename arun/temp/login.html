<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:#FF5733;text-align:center;">
<form action="login", method="post">
    {% csrf_token %}
    <h2 style="text-align:center;"><u>LOGIN FORM<u></h2>
    <input type="text" name="username" placeholder="enter username"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <br>
    <br>
    <input type="submit">
    </form>
{%for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}


</body>
</html>
